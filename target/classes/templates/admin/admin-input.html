<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"/>
    <link rel="stylesheet" href="../../static/css/me.css"/>
</head>
<body>
<!-- 顶部 -->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-shadow-small m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="top-item item m-mobile-hide"><i class="home icon"></i>管理</a>
            <a href="#" class="active top-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="top-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right top-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/tou3.jpeg" class="ui avatar image">
                        yuangcc
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black button m-sidebar-topright m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active teal item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>


<!-- 主体 -->
<div class="m-container m-padded-tb-big m-container-small">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact dropdown teal basic label">
                        <input type="hidden" value="原创"/>
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题"/>
                </div>
            </div>

            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea name="content" style="display: none;"># 博客内容</textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left action labeled input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui selection fluid dropdown">
                            <input class="hidden" name="type"/>
                            <i class="dropdown icon"></i>
                            <div class="defalut text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="开发手册">开发手册</div>
                                <div class="item" data-value="框架搭建">框架搭建</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui right action labeled input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui selection multiple search fluid dropdown">
                            <input class="hidden" name="tags"/>
                            <i class="dropdown icon"></i>
                            <div class="defalut text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="方法论">方法论</div>
                                <div class="item" data-value="JAVA">JAVA</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexpicture" placeholder="首图引用地址"/>
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden" checked/>
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareinfo" name="shareinfo" class="hidden"/>
                        <label for="shareinfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden"/>
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden"/>
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button class="ui  button" onclick="window.history.go(-1)" type="button">返回</button>
                <button class="ui button secondary">保存</button>
                <button class="ui  button teal">发布</button>
            </div>

        </form>

    </div>
</div>


<br>
<br>

<!-- 底部 -->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/footer.png" class="ui rounded image" alt="" style="width:150px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini m-text-lined m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事 (User Story)</a>
                    <a href="#" class="item">用户故事 (User Story)</a>
                    <a href="#" class="item">用户故事 (User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini m-text-lined m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:937714759</a>
                    <a href="#" class="item">邮箱:937714759@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini m-text-lined m-text-spaced">Blog</h4>
                <p class="m-opacity-mini m-text-lined m-text-spaced m-text-thin">这是我的个人博客，
                    还会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人们带来帮助。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-tiny m-text-lined m-text-spaced m-text-thin">Copyright © 2019 - 2020 Limingyang All Rights
            Reserved.</p>
    </div>
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/    -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    // 初始化md编辑器
    var contentEditor;

    $(function () {
        testEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../../static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.top-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });
</script>

</body>
</html>
